<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>IMDB Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body style="background-color:black">

<!--############################################### -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><div style="color:black">IMDB</div></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div style="height:200px;"></div>
<div class="containter my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${movies}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class = "btn btn-primary">
                        <i class="fas fa-user-plus ml-2">
                            Adauga film
                        </i>
                    </a>
                </p>

                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Titlul</th>
                                <th>Genul</th>
                                <th>Anul aparitiei</th>
                                <th>Rating</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="movie : ${movies}">
                                <td th:text="${movie.id}"></td>
                                <td th:text="${movie.name}"></td>
                                <td th:text="${movie.genre}"></td>
                                <td th:text="${movie.age}"></td>
                                <td th:text="${movie.score}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${movie.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2">Editeaza</i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${movie.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2">Sterge</i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</div>
</body>
</html>
